<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Rajesh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #ffc107;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      background-color: #ffc107;
      color: black;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ffca2c;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      color: #1DA1F2;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: white;
    }

    .thank-you {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h1>Contact Me</h1>
    <form id="contact-form" action="https://formspree.io/f/xnnzpaep" method="POST">
      <input type="text" name="name" id="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="socials">
      <a href="https://linkedin.com/in/rajeshmaity" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/yourtwitterhandle" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const container = document.getElementById("form-container");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();

      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          container.innerHTML = `
            <div class="thank-you">
              <h1>Thanks, ${name}!</h1>
              <p>Your message has been sent successfully. Iâ€™ll get back to you soon!</p>
              <img src="thank_u.webp" alt="Thank You" style="width: 200px; height: auto; margin-top: 20px; border-radius: 10px;" />
            </div>
          `;
        } else {
          alert("Oops! Something went wrong.");
        }
      }).catch(error => {
        alert("Network error.");
      });
    });
  </script>
</body>
</html>
